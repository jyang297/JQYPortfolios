# Docker Compose for local development
# Runs both frontend and backend services

version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: ./api_backend
      dockerfile: Dockerfile
    container_name: portfolio-backend
    ports:
      - "8000:8000"
    env_file:
      - ./api_backend/.env
    environment:
      - ENVIRONMENT=development
      - ALLOWED_ORIGINS=http://localhost:4321,http://localhost:3000,http://frontend:4321
      - ENABLE_METRICS=true
      - ENABLE_REQUEST_LOGGING=true
    volumes:
      # Mount code for hot reload during development
      - ./api_backend:/app
      # Don't mount these directories
      - /app/__pycache__
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - portfolio-network

  # Astro Frontend
  frontend:
    build:
      context: ./astro_frontend
      dockerfile: Dockerfile
    container_name: portfolio-frontend
    ports:
      - "4321:4321"
    environment:
      - API_URL=http://backend:8000
    volumes:
      - ./astro_frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge
